<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event_default(행동 취소)</title>
	<script>
		function query(){
			var ret=confirm("네이버로 이동하시겠습니까?");
			return ret;

		};
		function noAction(e){
			e.preventDefault();
		};
	</script>
</head>
<body>
	<h3>이벤트의 디폴트 행동 취소</h3>
	<a href="http://www.naver.com" onclick="return query()">웹페이지 이동</a>
	<form action="">
		<input type="checkbox">빵(체크 됨)<br>
		<input type="checkbox" onclick="noAction(event)">술(체크 안됨)
	</form>
</body>
</html>
