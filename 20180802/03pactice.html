<!DOCTYPE html>
<html lang="ko">
<head>

	<style>
		*{margin:0;padding:0;}

		img{display:block;}

		#main_header label{display:block;width:32px;height:32px;background:url(./sprites.png)-62px 0;text-indent:-9999px;right:5px;top:7px;position:absolute;}
	</style>
</head>
<body>
	<input type="checkbox" id="toggle">
	<div id="wrap">
		<header id="main_header">
			<a href="#" class="left">Main</a>
			<h1>Mobile</h1>
			<label for="toggle" class="right">Toggle</label>
		</header>
