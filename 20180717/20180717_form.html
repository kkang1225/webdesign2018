<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<form>
		<p>이름 : <input type="text" name="name"></p>
		<p>전화번호 : 
			<input type="text" name="tel1">-
		 	<input type="text" name="tel2">-
		 	<input type="text" name="tel3">-
		 </p>
		<p>아이디 : <input type="text" name="userid"></p>
		<p>패스워드 : <input type="password" name="userpw"></p>
		<p>파일 : <input type="file" name="file"></p>
		<p>
			취미 : <input type="checkbox">야구
				<input type="checkbox">축구
				<input type="checkbox">수영
				<input type="checkbox">기타
			</p>
		<p>
			성별 : <input type="radio" name="man" value="남자">남자	
			 <input type="radio" name="man" value="여자">여자
		</p>
		<p>
			<textarea name="" cols="30" rows="10">
안녕하세요?
사이즈를 입력해주세요.
			</textarea>
		</p>
		<p>
			<select name="분식">
				<option value="김밥">김밥</option>
				<option value="떡볶이">떡볶이</option>
				<option value="만두">만두</option>
			</select>
		</p>	
		 <input type="submit">
		 <input type="reset">
	</form>	
</body>
</html>
