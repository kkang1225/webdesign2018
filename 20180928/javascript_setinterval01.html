<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>setInterval</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<style>
		img{width:500px;height:500px;}
	</style>
	<script>
		var nCount = 0;
		var img01 = null;
		window.onload = function(){
			init();
			start();
		}

		function init(){
			img01 = document.getElementById("img01");
		}

		function start(){
			setInterval(changeImage,1000);
		}
		
		function changeImage(){
			
			nCount++;
			if(nCount > 3){nCount = 1;}
			console.log(nCount);
			img01.src = "../images/0" + nCount + ".jpg";
		}
	</script>
</head>
<body>
	<div>
		<div id="panel">
			<img src="../images/01.jpg" alt="이미지" id="img01">
		</div>
	</div>
</body>
</html>
