<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#parent{position: absolute;width: 500px;height: 500px;left:100px;top:100px;border:1px solid #ccc;}
		#child{position: absolute;width: 100px;height: 100px;left:100px;top:100px;background: #ccc;padding:20px;border: 30px solid #000;}
	</style>
	<script>
		$(function(){
			var $child = $("#child");
			console.log($child.width());
			$("#btn").click(function(){
				// $child.width(200);
				// $child.height(200);
				$child.css("width",200);
				$child.css("height",200);
			});
		});
	</script>
</head>
<body>
	<button id="btn">확대</button>
	<div id="parent">
		parent
		<div id="child">
			child
		</div>
	</div>
</body>
</html>
