<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jquery position</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#parent1{position:absolute;width:300px;height:300px;left:100px;top:100px;background:#ccc;}
		#parent2{margin:50px;background:#ff0;width:200px;height:200px;}
		#child{position:absolute;width:100px;height:100px;left:50px;top:100px;background:#f00;}
	</style>
	<script>
		$(function(){
			var parent = $("#child").offsetParent();
			console.log("id= " + parent.attr("id"))
		});
	</script>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
			<div id="child">
				child
			</div>
		</div>
	</div>
</body>
</html>
