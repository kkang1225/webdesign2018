<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		ul{overflow:hidden;}
		li{list-style:none;
			float:left;
			padding:15px;
			border:1px solid #000000;
			border-right:none;
			}
		li:first-child{border-radius:10px 0 0 10px;}
		li:last-child{border-right:1px solid #000000;
						border-radius:0 10px 10px 0;}
		li:nth-child(2n){background-color:skyblue;}
		li:nth-child(2n+1){background-color:orange;}
		li:hover{background-color:white;cursor:pointer;}
	</style>
</head>
<body>
	<ul>
		<li>menu01</li>
		<li>menu02</li>
		<li>menu03</li>
		<li>menu04</li>
		<li>menu05</li>
		<li>menu06</li>
		<li><a href="http://www.naver.com" target="_blank">네이버</a></li>
	</ul>
</body>
</html>
