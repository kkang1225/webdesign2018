<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style:none;}
		a:link,a:visited{color:black;}

		ul{overflow:hidden;margin:0 auto;width:980px;}
		ul>li{float:left;background:url(./sprites.png) no-repeat;}
		ul>li>a{display:block;text-indent:-9999px;width:140px;line-height:50px;}

		li.menu01{background-position:0 0;}
		li.menu02{background-position:-140px 0;}
		li.menu03{background-position:-280px 0;}
		li.menu04{background-position:-420px 0;}
		li.menu05{background-position:-560px 0;}
		li.menu06{background-position:-700px 0;}
		li.menu07{background-position:-840px 0;}
		
		li.menu01:hover{background-position:0 -50px;transition-duration:.5s;}
		li.menu02:hover{background-position:-140px -50px;transition-duration:.5s;}
		li.menu03:hover{background-position:-280px -50px;transition-duration:.5s;}
		li.menu04:hover{background-position:-420px -50px;transition-duration:.5s;}
		li.menu05:hover{background-position:-560px -50px;transition-duration:.5s;}
		li.menu06:hover{background-position:-700px -50px;transition-duration:.5s;}
		li.menu07:hover{background-position:-840px -50px;transition-duration:.5s;}
	</style>
</head>
<body>
	<ul>
		<li class="menu01"><a href="#">MENU01</a></li>
		<li class="menu02"><a href="#">MENU02</a></li>
		<li class="menu03"><a href="#">MENU03</a></li>
		<li class="menu04"><a href="#">MENU04</a></li>
		<li class="menu05"><a href="#">MENU05</a></li>
		<li class="menu06"><a href="#">MENU06</a></li>
		<li class="menu07"><a href="#">MENU07</a></li>
	</ul>
</body>
</html>
