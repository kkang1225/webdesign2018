<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#panel{width:600px;height:300px;border:1px solid #999;position:relative;overflow:hidden;}
		.bar{width:600px;height:130px;background:#000;position:absolute;top:190px;left:0;}
		#car{position:absolute;left:50px;top:120px;}
	</style>
	<script>
		$(document).ready(function(){
			$('#btnStart').click(function(){
				$("#car").animate({
					left:"430px"
				},1000);
			});
			$('#btnBack').click(function(){
				$("#car").animate({
					left:"50px",top:"120px"
				},1000);
			});
			$('#btnFly').click(function(){
				$("#car").animate({
					left:"500px",top:"-120px"
				});
			});
		});
	</script>
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<img src="../images/car.gif" alt="car" id="car">
	</div>
	<div class="nav">
		<button id="btnStart">자동차움직이기</button>
		<button id="btnBack">돌아가기</button>
		<button id="btnFly">날아가기</button>
	</div>
</body>
</html>
