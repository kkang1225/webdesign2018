<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>required 속성</title>
</head>
<body>
	<p><strong>*</strong>표시는 필수 입력 항목입니다.</p>
	<form action="" method="" name="">
		<fieldset>
			<legend>필드 유효성 검사</legend>
			<ul>
				<li>
					<label for="name"><strong>*</strong>이름</label>
					<input type="text" id="name" required="required" name="name" placeholder="이름">
				</li>
				<li><label for="id"><strong>*</strong>아이디</label>
					<input type="text" id="id" required name="id" placeholder="아이디" autofocus>
				</li>
				<li><label for="pw"><strong>*</strong>비밀번호</label>
					<input type="password" id=pw required name="pw" placeholder="비밀번호">
				</li>
				<li><label for="phone"><strong>*</strong>전화번호</label>
					<input type="tel" id="phone" name="tel" required="required" placeholder="전화번호" pattern="\d{3}-/d{3,4}-\d{4}" title="휴대폰 번호는 3자리 010-4자리 숫자-4자리 숫자로 입력하셔야 합니다.">
				</li>
				<li><label for="email">이메일</label>
					<input type="text" id="email" name="eamil" required placeholder="이메일">
				</li>
				<li><label for="course">수강과목</label>
					<input type="text" id="course" list="subjects">
						<datalist id="subjects">
							<option value="html5">
							<option value="css">
							<option value="javascript">
							<option value="jquery">
						</datalist>
				</li>
				<li>
					<input type="button" value="이전">
					<input type="button" value="다음" disabled="disabled">
				</li>
				<li><label for="book">선택한책</label>
					<input type="text" id="book" name="book" value="안드로이드로 용돈벌기" readonly="readonly"> 
				</li>
			</ul>
			<p><input type="submit" value="유효성검사"></p>
		</fieldset>
		
	</form>
</body>
</html>
