<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jquery mouse event</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../CSS/reset.css">
	<style>
		.wrap{margin:50px;}
		#info{width:600px;height:50px;border:1px solid #999;}
		#panel{width:600px;height:400px;border:1px solid #999;margin-top:10px;position:relative;}
		#car{width:120px;position:absolute;}
	</style>
	<script>
		$(function(){
			var $info = $("#info");
			var $panel = $("#panel");
			var $car = $("#car");

			$panel.click(function(e){
				var strInfo = "pageX = " + e.pageX + ", pageY = " + e.pageY;

				$info.html(strInfo);

				// var xPos = e.pageX - $panel.offset().left; 
				var xPos = e.pageX - $(this).offset().left - 60; 
				var yPos = e.pageY - $(this).offset().top - 35; 
				console.log("x = "+xPos+", y = "+yPos);

				$car.stop().animate({left:xPos,top:yPos});
			});
			var $close = $("#close");
			$close.click(function(){
				window.close();
			});
		});
	</script>
</head>
<body>
	<button id="close">close</button>
	<div class="wrap">
		<div id="info">
			마우스 이벤트 위치
		</div>
		<div id="panel">
			<img src="../images/car.gif" alt="car" id="car">
		</div>
	</div>
	
</body>
</html>
