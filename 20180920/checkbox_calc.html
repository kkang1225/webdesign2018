<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>calc</title>
	<script>
		var sum=0;
		function calc(cBox){
			console.log(typeof(cBox.value));
			if(cBox.checked)
				sum += parseInt(cBox.value);
			else
				sum -= parseInt(cBox.value);
			document.getElementById("sumtext").value = sum;
		}
	</script>
</head>
<body>
	<form action="">
		<input type="checkbox" name="hat" value="10000" onclick="calc(this)">모자 1만원<br> 
		<input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원<br> 
		<input type="checkbox" name="bag" value="80000" onclick="calc(this)">가방 8만원<br> 
		지불하실 금액 <input type="text" id="sumtext" value="0">
	</form>
</body>
</html>
