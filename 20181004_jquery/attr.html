		$("ul.nav li").click(function(){

			$("#image img").eq($(this).index()).css("display","block")

		<div id="image">
			<img src="../images/spring.jpg" alt="봄" style="display:block;">
			<img src="../images/summer.jpg" alt="여름" style="display:none;">
