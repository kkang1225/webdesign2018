<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jquery_setinterval</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		var $img1 = null;
		var nCount = 0;
		$(document).ready(function(){
			init(); //초기화
			start(); //타이머
		});
		function init(){
			$img1 = $("#img");
		};
		function start(){
			setInterval(changeImage,1000);
		};
		function changeImage(){
			nCount++;
			if(nCount > 3){nCount = 1;}
			$img1.attr("src","../images/0" + nCount +".jpg");
			//선택자.attr("속성","value")
		};
	</script>
</head>
<body>
	<div>
		<div id="panel">
			<img src="../images/01.jpg" alt="이미지" id="img">
		</div>
	</div>
</body>
</html>
