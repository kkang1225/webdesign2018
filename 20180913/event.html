<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event</title>
	<script>
		var p;

		function init(){
			p = document.getElementById("p");
			// p.onmouseover=over;
			// p.onmouseout=out;
			// p.addEventListener("mouseover",over);
			// p.addEventListener("mouseout",out);

			p.onmouseover=function(){this.style.backgroundColor="orchid"};   
			// p.onmouseout=function(){
			// 	this.style.backgroundColor="white"};   
			//익명함수로 쓸 때는 this(자기자신을 부를 때)로 쓴다.

			p.addEventListener(
				"mouseout",function(){
					this.style.backgroundColor="white";
				});
		}

		// function over(){
		// 	p.style.backgroundColor="orchid";
		// }
		// function out(){
		// 	p.style.backgroundColor="white";
		// }
		
	</script>
</head>
<body onload="init()">
	<!-- <p id="p" onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='#fff'">마우스를 올리면 orchid색으로 변경</p> -->

	<p id="p">마우스를 올리면 orchid색으로 변경</p>	
	
</body>
</html>
