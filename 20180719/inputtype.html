<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>input type</legend>
			<p><label for="search">검색 : </label><input type="search" id="search">
			</p>
			<p><label for="email">이메일 : </label><input type="email" id="email">
			</p>
			<p><label for="url">사이트 주소 : </label><input type="url" id="url"></p>
			<p><label for="tel">전화번호 : </label><input type="tel" id="tel"></p>
			<p><label for="number">수량 : </label><input type="number" id="number" min="1" max="10" step="2" value="1">
			</p>
			<p><label for="range">만족도 : </label><input type="range" id="range" min="1" max="10" step="2" value="1">
			</p>
			<p><label for="date">날짜 : </label><input type="date" id="date">
			</p>
			<p><label for="datetime">날짜시간 : </label><input type="datetime" id="datetime-local">
			</p>
			<p><label for="month">월 : </label><input type="month" id="month-local">
			</p>
			<p><label for="week">주 : </label><input type="week" id="week-local">
			</p>
			<p><label for="time">시간 : </label><input type="time" id="time-local">
			</p>
			<p><label for="color">색상 : </label><input type="color" id="color">
			</p>
			
		</fieldset>
	</form>
</body>
</html>
