	<script src="../js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="../CSS/reset.css">
	<style>
		.container{width:1000px;margin:0 auto;}
		.container:after{content:"";display:block;clear:both;}
		.card{border:1px solid #ddd;border-radius:5px;width:25%;float:left;margin-bottom:10px;position:relative;top:10px;}
		.card img{border-top-left-radius:5px;border-top-right-radius:5px;}
		.card-body{padding:20px;}
		.card-title{font-size:18px;margin-bottom:10px;}
		.card-text{font-size:14px;margin-bottom:10px;}
		.btn{padding:5px 10px;border-radius:5px;text-align:center;background:skyblue;transition:0.3s;}
		.btn a{color:#fff;}
		.btn:hover{background:blue;}

		.btn_wrap{width:1000px;margin:0 auto;text-align:center;}
		.btn_wrap button{border:none;height:40px;padding:0 10px;border-radius:5px;cursor:pointer;}
		.btn_wrap button.active{background:skyblue;}
	</style>
	<script>
		$(function(){
			$(".btn_wrap>button").eq(0).addClass("active");
			$(".btn_wrap>button").click(function(){
				$(".btn_wrap>button").removeClass("active");
				$(this).addClass("active");
			});

			$(".btn0").click(function(){
				$(".card").css({top:0,opacity:0}).hide();
				$(".card").show().each(function(index){
					$(this).delay(index*100).animate({top:20,opacity:1});
				});
			});

			$(".btn1").click(function(){
				$(".card").css({top:0,opacity:0}).hide();
				$(".card.one").show().each(function(index){
					$(this).delay(100*index).animate({top:20,opacity:1});
				});
			});
			$(".btn2").click(function(){

			$(".btn3").click(function(){

				});
			});
		});
	</script>
</head>
