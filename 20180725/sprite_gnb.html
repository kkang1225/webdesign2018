<style>
	*{margin:0;padding:0;}
	ul,li{list-style:none;}
	a{text-decoration:none;}

	ul>li{float:left;background:url(./images/top_gnb.png) no-repeat 0 0;}
	ul{overflow:hidden;margin:30px auto;width:980px;}
	ul>li>a{display:block;line-height:50px;width:140px;text-indent:-9999px;}
	body{background:url(./images/bg_line.gif) repeat-x;}
	ul>li:nth-child(1):hover{background-position:0 -350px;transition-duration:5s;}
	ul>li:nth-child(2):hover{background-position:0 -400px;transition-duration: .3s;}
	ul>li:nth-child(3):hover{background-position:0 -450px;transition-duration: .3s;}
	ul>li:nth-child(4):hover{background-position:0 -500px;transition-duration: .3s;}
	ul>li:nth-child(5):hover{background-position:0 -550px;transition-duration: .3s;}
	ul>li:nth-child(6):hover{background-position:0 -600px;transition-duration: .3s;}
	ul>li:nth-child(7):hover{background-position:0 -650px;transition-duration: .3s;}

	ul .menu01{background-position:0 0;}
	ul .menu02{background-position:0 -50px;}
	ul .menu03{background-position:0 -100px;}
	ul .menu04{background-position:0 -150px;}
	ul .menu05{background-position:0 -200px;}
	ul .menu06{background-position:0 -250px;}
	ul .menu07{background-position:0 -300px;}

	ul .menu01:hover{background-position:0 -350px;}
	ul .menu02:hover{background-position:0 -400px;}
	ul .menu03:hover{background-position:0 -450px;}
	ul .menu04:hover{background-position:0 -500px;}
	ul .menu05:hover{background-position:0 -550px;}
	ul .menu06:hover{background-position:0 -600px;}
	ul .menu07:hover{background-position:0 -650px;}
</style>
	<ul>
		<li class="menu01"><a href="#">MENU01</a></li>
		<li class="menu02"><a href="#">MENU02</a></li>
		<li class="menu03"><a href="#">MENU03</a></li>
		<li class="menu04"><a href="#">MENU04</a></li>
		<li class="menu05"><a href="#">MENU05</a></li>
		<li class="menu06"><a href="#">MENU06</a></li>
