<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>bxSlide</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<link rel="stylesheet" href="./css/jquery.bxslider.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var myslider = $('.slider').bxSlider({
			pager:false,controls:false,auto:true	
			});
			$('.prevBtn').click(function(){
				myslider.goToPrevSlide();
			});
			$('.nextBtn').click(function(){
				myslider.goToNextSlide();
				return false;
			});
		});
	</script>
	<style>
		.wrap{width:500px;margin:0 auto;overflow:hidden;position:relative;}
		img{width:100%;height:100%;}
		.bx-wrapper{box-shadow:none;border:none;}
		.bx-wrapper .bx-pager{bottom:10px;}
		.wrap .prevBtn,.wrap .nextBtn{position:absolute;width:50px;height:100px;top:87px;}
		.wrap .prevBtn{left:10px;}
		.wrap .nextBtn{right:10px;}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="slider">
			<li><img src="../images/nuestwwhere-1.jpg" alt="image1"></li>
			<li><img src="../images/color.jpg" alt="image2"></li>
			<li><img src="../images/nuestw.jpg" alt="image3"></li>
		</ul>
		<div class="prevBtn"><a href="#"><img src="./images/btn_prev.png" alt="이전버튼"></a></div>
		<div class="nextBtn"><a href="#"><img src="./images/btn_next.png" alt="다음버튼"></a></div>
	</div>
</body>
</html>
