<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>javascript_object</title>
</head>
<body>
	<p id="var1"></p>
	<p id="var2"></p>
	<p id="var3"></p>
	<script>
		//1.배열
		var car=["sonata",100,'white'];
		//2.객체
		var car1={name:"sonata",speed:"100",color:"white"};

		document.getElementById('var1').innerHTML = "자동차 이름 : "+car1.name;
		document.getElementById('var2').innerHTML = "자동차 속도 : "+car1['speed'];
		document.getElementById('var3').innerHTML = "자동차 색깔 : "+car1.color;
	</script>
</body>
</html>
