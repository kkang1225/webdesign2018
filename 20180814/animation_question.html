<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<style>
		.wrapper{width:500px;height:500px;position:relative;background:skyblue;margin:0 auto;}
		.line1{width:10px;height:10px;background:#000;position:absolute;top:-10px;left:0px;animation-name:line1;animation-duration:2s;animation-timing-function:linear;animation-fill-mode: forwards;}
		@keyframes line1{from{top:0;left:0;}
						to{width:500px;top:0;left:0;}}
		.line2{width:10px;height:10px;background:#000;position:absolute;right:0;top:-10px;animation-name:line2;animation-duration:2s;animaton-timing-function:linear;animation-delay:2s;animation-fill-mode: forwards;}
		@keyframes line2{from{top:-10px;right:0;}
						to{height:510px;}}
		.line3{width:0;height:10px;background:#000;position:absolute;right:0;bottom:0;animation-name:line3;animation-duration:2s;animaton-timing-function:linear;animation-delay:4s;animation-fill-mode: forwards;}
		@keyframes line3{from{bottom:0;right:0;}
						to{width:500px;right:0;}}
		.line4{width:0px;height:10px;background:#000;position:absolute;left:0;bottom:0;animation-name:line4;animation-duration:2s;animaton-timing-function:linear;animation-delay:6s;animation-fill-mode: forwards;}
		@keyframes line4{from{width:10px;bottom:0;left:0;}
						to{width:10px;height:500px;left:0;}}
		
		img{display:block;width:100%;height:100%;animation-duration:2s;animation-name:img;animation-delay:8s;opacity:0;animation-fill-mode: forwards;}
		@keyframes img{from{opacity:0.5;transform:scale(0.5)rotate(370deg);}
						to{opacity:1;transform:scale(1)rotate(0deg);}}
		
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="../testimg.jpg" alt="">
			<div class="line1"></div>
			<div class="line2"></div>
			<div class="line3"></div>
			<div class="line4"></div>
	</div>
</body>
</html>
