<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="colorbox.css">
	<link rel="stylesheet" href="../CSS/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.colorbox.js"></script>
	<style>
		h1{width:600px;padding:10px;margin:20px 180px;}
		ul{position:absolute;width:450px;left:180px;}
		ul:after{content:"";display:block;clear:both;}
		ul>li{float:left;width:150px;}
		#glayLayer{position:fixed;left:0;top:0;width:100%;height:100%;background:#000;opacity:0.6;display:none;}
		#overLayer{position:fixed;top:50%;left:50%;margin-top:-142px;margin-left:-215px;display:none;}
	</style>
	<script>
		$(function(){
			$(".modal").colorbox({rel:'modal',slideshow:true});
			$(".modal1").colorbox({rel:'modal1'});
			$(".youtube").colorbox({
				iframe:true,
				innerWidth:560,
				innerHeight:315});
		});
	</script>
</head>
<body>
	<h1>jquery를 이용한 modal</h1>
	<ul>
		<li><a href="../images/tourgallery_j1a.jpg" class="modal" title="안녕하세요"><img src="../images/tourgallery_j1.jpg" alt="image1"></a></li>
		<li><a href="../images/tourgallery_j2a.jpg" class="modal"><img src="../images/tourgallery_j2.jpg" alt="image2"></a></li>
		<li><a href="../images/tourgallery_j3a.jpg" class="modal"><img src="../images/tourgallery_j3.jpg" alt="image3"></a></li>
		<li><a href="../images/tourgallery_j4a.jpg" class="modal1"><img src="../images/tourgallery_j4.jpg" alt="image4"></a></li>
		<li><a href="../images/tourgallery_j5a.jpg" class="modal1"><img src="../images/tourgallery_j5.jpg" alt="image5"></a></li>
		<li><a href="https://www.youtube.com/embed/867R8Aj_pSA" class="youtube"><img src="../images/tourgallery_j6.jpg" alt="image6"></a></li>
	</ul>
</body>
</html>
