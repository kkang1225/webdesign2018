<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Leedongwook</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#top_menu{width:100%;height:30px;margin: 0 auto;position:fixed;background:#ccc;}
		#top_menu:after{content:"";display:block;clear:both;}
		#top_menu ul{float:right;}
		#top_menu ul:after{content:"";display:block;clear:both;}
		#top_menu ul li{float:left;padding-left:20px;}
		#top_menu ul li:last-child{padding-right:20px;}
		#top_menu ul li a{display:block;line-height:30px;}
		#top_menu ul li.on a{font-weight:bold;text-decoration:underline;}
		#contents{_padding-top:70px;}
	</style>
	<script>
		$(function(){
			var menu = $("#top_menu>ul>li");
			var contents = $("#contents>div");

			menu.click(function(e){
				e.preventDefault();
				var i = $(this).index();
				var tt = contents.eq(i).offset().top;
				console.log(tt);

				$("html,body").animate({scrollTop:tt});
			});

			$(window).scroll(function(){
				var sct = window.pageYOffset;
				contents.each(function(){
					if(sct>=$(this).offset().top-30){
						menu.removeClass("on");
						menu.eq($(this).index()).addClass("on");}
				});
			});
		});
	</script>
</head>
<body>
	<header id="top_menu">
		<ul>
			<li class="on"><a href="#HOME">HOME</a></li>
			<li><a href="#ABOUT">ABOUT</a></li>
			<li><a href="#NOTICE">NOTICE</a></li>
		</ul>
	</header>
	<div id="contents">
		<div id="HOME"><img src="../images/main_visual1.jpg" alt="main01"></div>
		<div id="ABOUT"><img src="../images/main_bg2.jpg" alt="main02"></div>
		<div id="NOTICE"><img src="../images/main_bg7.jpg" alt="main03"></div>
	</div>
</body>
</html>
