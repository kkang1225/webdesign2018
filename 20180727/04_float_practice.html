	<title>문서 제목</title>

	<style>
		*{margin:0;padding:0;}
		ul,li{list-style:none;}
		a{text-decoration:none;}
		a:link{color:black;}

		#header_wrap{width:1000px;height:1000px;margin:0 auto;position:relative;background:white}
		#header_wrap h1{width:200px;height:90px;/*background:pink;*/text-align:center;line-height:90px;margin:0 auto;border:2px solid dodgerblue;}
		#util_menu{position:absolute;right:0;top:0;}
		#util_menu ul{overflow:hidden;}
		#util_menu li{float:left;border-right:1px solid #000000;}
		#util_menu li:last-child{border:none;}
		#util_menu a{display:block;width:100px;height:30px;text-align:center;line-height:30px;}
		#util_menu a:hover{font-weight:bold;}
		#gnb_menu{position:absolute;top:150px;width:100%;}
		#gnb_menu ul{overflow:hidden;width:100%;}
		#gnb_menu li{float:left;width:20%;}
		#gnb_menu a{display:block;/*width:100px;*/height:40px;background:navy;color:deeppink;text-align:center;line-height:40px;}
		#gnb_menu a:hover{background:lime;font-weight:bold;color:yellow;}
		#sidebar{position:absolute;left:0;top:250px;}
		#sidebar ul{height:570px;border:2px solid tomato;}
		#sidebar li{margin-top:30px;}
		#sidebar li:first-child{margin-top:20px;}
		#sidebar li:last-child{margin-bottom:20px;}
		#sidebar a{display:block;width:200px;height:50px;background:pink;text-align:center;line-height:50px;}
		#sidebar a:hover{font-weight:bold;text-decoration:underline;}
		#footer{position:absolute;bottom:0;width:100%;height:100px;background:lightgray;}
		#footer p{margin-left:10px;margin-top:10px;}


	</style>
</head>
