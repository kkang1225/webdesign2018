<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>transition</title>
	<link rel="stylesheet" href="../CSS/reset.css">
	<style>
		.box{width:100px;height:100px;background:orange;cursor:pointer;transition-duration:1.5s;position:absolute;left:0;top:0;}
		.box:hover{background:red;width:300px;height:200px;left:100px;}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
