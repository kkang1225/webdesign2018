<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var gender="Female";
		var age=15;
		var result;
		if(gender=="Male"){if(age>=19){result="성인 남자입니다.";}else{result="미성년인 남자입니다.";}}
		if(gender=="Female"){if(age>=19){result="성인 여자입니다.";}else{result="미성년인 여자입니다.";}}
		document.write("당신은 "+result);
	</script>
</body>
</html>
